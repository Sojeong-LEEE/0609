<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dropdown</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        text-decoration: none;
        color: inherit;
        display: block;
    }
    ul {list-style: none;
    }
    
    .navbar {
        background: #00539C;
        color: #EEA47F;
        width: 200px;
    }

    .navbar a {
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .navbar__submenu {
        background: #EEA47F;
        color: #00539C;
    }
</style>
</head>
<body>
<nav>
    <ul class="navbar">
        <li class="navbar__item">
            <a href="#" class="navbar__menu">
                menu1
            </a>
            <div class="navbar__submenu">
                <a href="#">sub-menu1</a>
                <a href="#">sub-menu2</a>
                <a href="#">sub-menu3</a>
                <a href="#">sub-menu4</a>
            </div>
        </li>
        <li class="navbar__item">
            <a href="#" class="navbar__menu">
                menu2
            </a>
            <div class="navbar__submenu">
                <a href="#">sub-menu1</a>
                <a href="#">sub-menu2</a>
                <a href="#">sub-menu3</a>
                <a href="#">sub-menu4</a>
            </div>
        </li>
    </ul>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    /* 초기상태세팅 */
    var $submenu = $('.navbar__submenu');
    var $navbarItem = $('.navbar__item');
    $submenu.hide();

    /* 마우스가 왔을 때 submenu 보여라 */
    $navbarItem.mouseenter(function(){
        console.log(this);
        $(this).children('.navbar__submenu').stop().slideDown();
        /* $submenu slideDown(); */
    })
    $navbarItem.mouseleave(function(){
        $(this).children('.navbar__submenu').stop().slideUp();
    })
</script>
</body>
</html>
